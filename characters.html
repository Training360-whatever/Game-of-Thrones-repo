<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karakterek</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="./css/gabor.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Characters</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Name <svg width="20" height="18" onclick="ascByName()">
                                <polyline class="nyil" points="2,16 10,2 18,16" fill="none" stroke="black" stroke-width="3"
                                    stroke-linecap="round" />
                            </svg>
                            <svg width="20" height="18" onclick="descByName()">
                                <polyline class="nyil" points="2,2 10,16 18,2" fill="none" stroke="black" stroke-width="3"
                                    stroke-linecap="round" />
                            </svg>
                        </th>
                        <th>Portrait</th>
                        <th colspan="2">House <svg width="20" height="18" onclick="ascByHouse()">
                                <polyline class="nyil" points="2,16 10,2 18,16" fill="none" stroke="black" stroke-width="3"
                                    stroke-linecap="round" />
                            </svg>
                            <svg width="20" height="18" onclick="descByHouse()">
                                <polyline class="nyil" points="2,2 10,16 18,2" fill="none" stroke="black" stroke-width="3"
                                    stroke-linecap="round" />
                            </svg>
                        </th>
                        <th>Bio</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table__body">
                </tbody>
            </table>
        </main>
    </div>
    <script src="./js/characters.js"></script>
    <script src="./js/gabor.js"></script>
</body>

</html>
