<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karakterek</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="./css/gabor.css">
</head>

<body>
    <div class="container">
        <h1>Characters</h1>
        <table>
            <thead>
                <th>Name <svg width="15" height="15" viewBox="-2.5 -5 75 60" preserveAspectRatio="none">
                        <g>
                            <path d="M0,50 l35,-50 l35,50" fill="none" stroke="black" stroke-linecap="round"
                                stroke-width="5" />
                            <rect class="btn" x="0" y="0" width="100" height="80" onclick="ascByName()"></rect>
                        </g>
                    </svg><svg width="15" height="15" viewBox="-2.5 -5 75 60" preserveAspectRatio="none">
                        <g>
                            <path d="M0,0 l35,50 l35,-50" fill="none" stroke="black" stroke-linecap="round"
                                stroke-width="5" />
                            <rect class="btn" x="0" y="0" width="100" height="80" onclick="descByHouse()"></rect>
                        </g>
                    </svg>
                </th>
                <th>Portrait</th>
                <th colspan="2">House <svg width="15" height="15" viewBox="-2.5 -5 75 60" preserveAspectRatio="none">
                    <g>
                        <path d="M0,50 l35,-50 l35,50" fill="none" stroke="black" stroke-linecap="round"
                            stroke-width="5" />
                        <rect class="btn" x="0" y="0" width="100" height="80" onclick="ascByName()"></rect>
                    </g>
                </svg><svg width="15" height="15" viewBox="-2.5 -5 75 60" preserveAspectRatio="none">
                    <g>
                        <path d="M0,0 l35,50 l35,-50" fill="none" stroke="black" stroke-linecap="round"
                            stroke-width="5" />
                        <rect class="btn" x="0" y="0" width="100" height="80" onclick="descByHouse()"></rect>
                    </g>
                </svg>
                </th>
                <th>Bio</th>
                <th></th>
                <th></th>
            </thead>
            <tfoot></tfoot>
            <tbody class="table__body">
            </tbody>
        </table>
    </div>
    <textarea name="text" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
    <script src="./js/characters.js"></script>
    <script src="./js/gabor.js"></script>
</body>

</html>
